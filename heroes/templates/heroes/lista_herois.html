<!DOCTYPE html>
<html>

<head>
    <title>Lista de Heróis</title>
</head>

<body>
    <h1>Heróis cadastrados</h1>
    <ul>
        {% for hero in herois %}
        <li>{{ hero.codinome }} - {{ hero.poder_principal }}
            {% if hero.cidade == "Nova York" %}
            <p>Este herói protege Nova York!</p>
            {% else %}
            <p>Herói de outra cidade.</p>
            {% endif %}
        </li>
        {% empty %}
        <li>Nenhum herói cadastrado.</li>
        {% endfor %}
    </ul>
</body>

</html>
